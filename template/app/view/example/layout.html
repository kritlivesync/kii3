<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8">
		<title>Example</title>
	</head>
	<body>
		{% if (!user) %}
			<p>
			<a href="/example/">Home</a> | 
			<a href="/passport/login">Log In</a>
			</p>
		{% else %}

			<a href="/passport/logout">Log Out</a>
			</p>
		{% endif %}
	    {% block content %} {% endblock %}
	    {% block js %} {% endblock %}
	</body>
</html>
